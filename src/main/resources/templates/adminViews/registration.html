<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/registration}" th:object="${user}">
    <label for="username"> Введите имя пользователя: </label>
    <input type="text" th:field="*{username}" id = "username"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors ="*{username}">Username Error</div>
    <br/>
    <label for="password"> Введите пароль: </label>
    <input type="text" th:field="*{password}" id = "password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors ="*{password}">Password Error</div>
    <br/>
    <label for="age"> Введите возраст: </label>
    <input type="number" th:field="*{age}" id = "age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors ="*{age}">Year of Birthday Error</div>
    <br/>
    <label for="email"> Введите адрес электронной почты: </label>
    <input type="email" th:field="*{email}" id = "email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors ="*{email}">Email Error</div>
    <br/>

   <input type="submit" value="Register a user!"/>
    <br/>
    <hr/>
    <a href="/logout">Logout</a>
</form>

</body>
</html>
